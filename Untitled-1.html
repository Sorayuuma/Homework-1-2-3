        //Bài 2
        function typeOfTriangle(a, b, c) {
            if (0 < a <= Math.pow(10, 9) & 0 < b <= Math.pow(10, 9) & 0 < c <= Math.pow(10, 9)) {
                if ((a + b) <= c || (b + c) <= a || (a + c) <= b) {
                    return ("Không tồn tại");
                }
                else if (a == b || b == c || c == a) {

                }

                }
                else if (a != b & b != c & c != a) {

            }

            }

        function isSpecialNumber(num) {
            for (let i = 1; i = num; i++) {

                if ((num % i) == 0) {

                }
